<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">



</head>
<body>
    
    <div id="main">
        <div id="panel">
            <div id="paneltop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="HitChange" class="box">
                        5
                    </div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerCount" class="box">
                        6
                    </div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="ScoreValue" class="box">
                        0
                    </div>
                </div>
            </div>
            <div id="panelBottom">
                <div id="gameOver">
                    <p>Game Over</p>
                    <p>Your Score: <span id="finalScore">0</span></p>
                  </div>
                  
                
            </div>


        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
